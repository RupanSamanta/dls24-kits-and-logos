<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
   <meta name="description" content="A collection of all DLS 24 Kits and Logos">
   <meta name="author" content="Rupan Samanta">
   <meta name="keywords" content="DLS 24, Kits, Logo">
   <meta name="theme-color" content="#37003C">
   <title>DLS Clubs List</title>
   <link rel="stylesheet" href="../main.css">
   <link rel="stylesheet" href="style.css">
   <script src="../jquery-3.7.1.min.js"></script>
   <script src="https://kit.fontawesome.com/82872eeccd.js" crossorigin="anonymous"></script>
   <script src="../script.js"></script>
   <script src="../data/clubs.js"></script>
</head>
<body>
   <header></header>
   <main>
      <section id="title">
         <div class="heading">Clubs</div>
         <div class="search-box">
            <input type="text" name="Search Club" class="input-search" id="club-input" placeholder="Search Clubs">
            <span class="search-button" id="club-search">
               <i class="fa-solid fa-search"></i>
            </span>
         </div>
      </section>
      <section id="club-list">
         <div class="container">
            <div class="no-result">
               <span>No clubs are available for your search</span>
            </div>
         </div>
      </section>
   </main>
   <footer></footer>
</body>
<script src="script.js"></script>
</html>
